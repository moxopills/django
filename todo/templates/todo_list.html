<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
<ul>
    {% for todo in data %}
        <li>
            <a href="{% url 'todo_info' todo.id %}">{{ todo.title }}</a>
        </li>
    {% empty %}
        <li>등록된 Todo가 없습니다.</li>
    {% endfor %}
</ul>

</body>
</html>
