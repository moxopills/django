<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <h1>{{ blog.title }}</h1>

    {% if blog.author and request.user.id == blog.author.id %}
    <div style="text-align: right">
        <a href="{% url 'blog_update' blog.pk %}">수정</a>

        <form action="{% url 'blog_delete' blog.pk %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
        </form>
    </div>
    {% endif %}

    <div style="text-align: right">
        {{ blog.author.username }}
    </div>
    <hr>
    <p>{{ blog.content }}</p>

    <a href="{% url 'blog_list' %}">목록으로 돌아가기</a>
{% endblock %}
</body>
</html>
